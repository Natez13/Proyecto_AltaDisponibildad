name: Build & publish images
on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./API/Dockerfile
            image: flask_mdb_api
            context: ./API/
          - dockerfile: ./backend/Dockerfile
            image: flask_mdb_backend
            context: ./backend/
          - dockerfile: ./cronjob/Dockerfile
            image: flask_mdb_cronjob
            context: ./cronjob/
          - dockerfile: ./frontend/Dockerfile
            image: flask_mdb_frontend
            context: ./frontend/
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}:latest

    
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS}}'

    - id: 'get-credentials'
      uses: 'google-github-actions/get-gke-credentials@v1'
      with:
        cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
        location: 'us-central1'
    - id: 'update-services'
      run: 'kubectl apply -f packaging/k8s/manifests/ -n staging'
