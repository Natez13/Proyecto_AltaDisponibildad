name: Build & publish images
on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./API/Dockerfile
            image: flask_mdb_api
            context: ./API/
          - dockerfile: ./backend/Dockerfile
            image: flask_mdb_backend
            context: ./backend/
          - dockerfile: ./cronjob/Dockerfile
            image: flask_mdb_cronjob
            context: ./cronjob/
          - dockerfile: ./frontend/Dockerfile
            image: flask_mdb_frontend
            context: ./frontend/
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}:latest

  deploy:
    name: deploy to cluster
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: deploy to cluster
      uses: steebchen/kubectl@v2.0.0
      with: # defaults to latest kubectl binary version
        config: ${{ secrets.KUBE_CONFIG_DATA }}
        command: set image --record api container=flask_mdb_api:latest
    - name: verify deployment
      uses: steebchen/kubectl@v2.0.0
      with:
        config: ${{ secrets.KUBE_CONFIG_DATA }}
        version: v1.24.2 # specify kubectl binary version explicitly
        binaries-url: "https://dl.k8s.io/release/v1.24.2/bin/linux/amd64/kubectl" # specify the download url explicitly
        command: rollout status deployment/my-app
